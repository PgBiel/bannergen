	</head>
	<body>
		<div class="jumbotron">
			<div align="center">
				<h1>Banner Gen</h1>
				<h4>Just a thing to generate ASCII banners.</h4>
			</div>
		</div>
		<div align="center" style="padding-left: 23px;">
			<h1>Generate</h1>
			<div id="generated" class="form-group">
				<span id="span1" class="span1" title="Divider">-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=</span><!-- <a onclick="maincrap.delSpan('1');" class="span1"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>--><br class="input1"/>
				<span class="input1" style="display: none;"></span><a onclick="maincrap.openInput('1');" class="input1edit" style="display:none;"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a><a onclick="maincrap.delText('1');" class="input1edit" style="display:none;"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a><input type="text" id="input1" class="input1 form-control" style="text-align: center;" maxlength="66"/><a onclick="maincrap.setText('1');" class="input1"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a><a onclick="maincrap.backText('1');" class="input1"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a><a onclick="maincrap.delText('1');" class="input1"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a><!-- <a onclick="maincrap.alignInput('1', 'left');" class="input1edit" style="display: none;"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></a><a onclick="maincrap.alignInput('1', 'center');" class="input1edit" style="display: none;"><span class="glyphicon glyphicon-align-center" aria-hidden="true"></span></a><a onclick="maincrap.alignInput('1', 'right');" class="input1edit" style="display: none;"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></a> -->
			</div>
			<button onclick="maincrap.addDivider();">Add divider</button> <button onclick="maincrap.addText()">Add text</button> <button onclick="maincrap.copy()">Copy</button>
			<br/><br/>
			<h2>Emoji Cheatsheet</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Emoji</th>
						<th>Markdown</th>
						<th>Name</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>&#9888;</td>
						<td>:warning:</td>
						<td>Warning</td>
					</tr>
					<tr>
						<td>&#9989;</td>
						<td>:white_check_mark:</td>
						<td>White Check Mark</td>
					</tr>
					<tr>
						<td>&#10060;</td>
						<td>:x:</td>
						<td>Denied</td>
					</tr>
				</tbody>
			</table>
			<h2>66 Spaces <small>For indenting purposes</small></h2><br/>
			<button onclick="clipboard.copy(' '.repeat(66))" style="margin-bottom: 2em;">Copy 66 spaces</button>
		</div>
